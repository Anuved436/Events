<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation_bar</title>
    <link rel="stylesheet" href="nav_bar.css">
</head>
<body>  
    <div class="header">
            <input type="checkbox" id="navigation" class="checkbox_button">
            <label for="navigation" class="open_sidebar"> 
                <img src="three_icon.svg" >
            </label>

            <label for="navigation" id="overlay"></label>
        <div class="menu_link">
            <label for="navigation" class="closed_sidebar"><img src="cross_button.svg "></label>
            <div class="home"> <a href="HOME.com">HOME </a></div>
            <a href="RESUME.com">RESUME</a>
            <a href="BLOG.com">BLOG</a>
            <a href="CONTACT US.com">CONTACT US</a>
        </div>
    </div>

</body>
</html>
